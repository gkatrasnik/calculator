<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">    
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Oxygen&display=swap" rel="stylesheet">
    <title>Calculator</title>
    <meta charset="UTF-8"/>
</head>
<body>
<div class="wrapper">
    <h1 class="heading1">CALCULATOR</h1>
    <div class ="calc-wrapper">

        <div class="container">
            <div class="display-container">
                <div class ="display">0</div>
            </div>
            <div class="calculator-keys">                
                <button type="button" class="operator" id ="plus" data-action="add">+</button>
                <button type="button" class="operator" id ="minus" data-action ="substract">-</button>
                <button type="button" class="operator" id ="clear" data-action ="clear">C</button>
                <button type="button" class="operator" id ="times" data-action ="multiply">X</button>
                <button type="button" class="operator" id ="division" data-action ="divide">/</button>
                <button type="button" class="operator" id ="equals" data-action ="calculate">=</button>            
                <button type="button" class="number" id ="7">7</button>
                <button type="button" class="number" id ="8">8</button>
                <button type="button" class="number" id ="9">9</button>
                <button type="button" class="number" id ="4">4</button>
                <button type="button" class="number" id ="5">5</button>
                <button type="button" class="number" id ="6">6</button>
                <button type="button" class="number" id ="1">1</button>
                <button type="button" class="number" id ="2">2</button>
                <button type="button" class="number" id ="3">3</button>
                <button type="button" class="number" id ="0">0</button>
            </div>
        </div>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
